<body>
<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput formControlName="recipeName">
</mat-form-field>
<button mat-raised-button color="warn" (click)="search(recipeName)">Buscar</button>
<div *ngIf="recipes.length == 0">
<h1>NO SE ENCONTRO RESULSTADOS</h1>
</div>
<mat-card class="example-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.nameRecipe }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{recipe.img}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{ recipe.instructions }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/recipe/detail" routerLinkActive="active">Ver mas </button>
    <button mat-button routerLink="/recipe/edit" routerLinkActive="active">Editar</button>
  </mat-card-actions>
</mat-card>
</body>
